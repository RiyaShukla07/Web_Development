<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="'X-UA-Compatible"  content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Level3</title>
</head>
<body>
<table border="black">
    <caption>Food menu</caption>
    <!--table header-->
    <thead>
    <tr>

        <th>Item</th>
        <th>Price</th>
    </tr>
</thead>
<!--table body-->
    <tbody>
    <tr>
        <td>Frooti</td>
        <td>10</td>
    </tr>
    <tr>
        <td>samosa</td>
        <td>12</td>
    </tr>
    <tr>
        <td>chips</td>
        <td>20</td>
    </tr>
</tbody>
</table>
</body>
</html>
